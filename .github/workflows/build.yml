name: build
run-name: Build triggered by @${{ github.actor }}
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: yarn --frozen-lockfile --check-cache
    - name: Run build
      run: yarn build
    - name: Run tests
      run: yarn test
