name: Release
run-name: 'Release: ${{ github.event.release.tag_name }}'
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install snapcraft
      run: sudo snap install snapcraft --classic
      if: ${{ matrix.os == 'ubuntu-latest'}}
    - name: Install dependencies
      run: yarn --immutable --check-cache
    - name: Run build
      run: yarn build
    - name: Package webui
      uses: thedoctor0/zip-release@0.7.5
      with:
       type: zip
       directory: ./packages/webui/dist
       filename: ./webui.zip
    - name: Upload webui files
      uses: AButler/upload-release-assets@v3.0
      with:
        files: 'webui.zip'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Electron app
      run: |
        cd ./packages/desktop
        yarn electron-builder --publish never
    - name: Upload electron files
      uses: AButler/upload-release-assets@v3.0
      with:
        files: 'packages/desktop/dist/*.{exe,deb,snap,AppImage,dmg}'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
